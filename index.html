<!DOCTYPE html>

<html lang="pt-BR">

<head>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <script src="calculoEmprestimo.js"></script>
  <link rel="stylesheet" type="text/css" href="semantic-ui/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="semantic-ui/semantic.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>
    Calculadora de empréstimos
  </title>
</head>

<body>
  <div class="ui container">
    <form class="ui form" name="dados">
      <h1 class="ui header"> Informe os dados do empréstimo:</h1>
      <div class="field">
        <label for="emprestimo">Total do empréstimo:</label>
        <div class="ui right labeled input">
          <label for="emprestimo" class="ui label">R$</label>
          <input type="number" id="emprestimo" name="emprestimo" placeholder="Informe o valor">
          <div class="ui basic label">,00</div>
        </div>
      </div>
      <div class="field">
        <label for="juros"> Juros Anuais:</label>
        <div class="ui right labeled input">
          <input type="number" id="juros" name="juros" placeholder="Informe o juros anuais">
          <div class="ui basic label">%</div>
        </div>
      </div>
      <div class="field">
        <label for="periodo"> Período:</label>
        <div class="ui right labeled input">
          <input type="number" id="periodo" name="periodo" placeholder="Informe o período">
          <div class="ui basic label">anos</div>
        </div>
      </div>
      <button class="ui button" onclick="calcular()" type="button">Calcular</button>
    </form>
    <div class="ui section divider"></div>
    
    <h1 class="ui header">Pagamentos</h1>
    <table class="ui definition table">
      <tbody>
        <tr>
          <td>Prestação mensal</td>
          <td id="prestacao">-</td>
        </tr>
        <tr>
          <td>Pagamento total</td>
          <td id="pagtotal">-</td>
        </tr>
        <tr>
          <td>Total Juros</td>
          <td id="totaljuros">-</td>
        </tr>
      </tbody>
    </table>

  </div>
  
  <div class="ui right aligned basic segment container">
    <a class="ui label" href="https://github.com/kellina/calculadora-emprestimo">
      <i class="large github icon"></i>
      repositório
    </a>
  </div>
</body>

</html>
